<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة شرارة روح</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: #1a1a2e;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .option-btn {
            transition: all 0.2s ease-in-out;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .option-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #e94560;
        }
    </style>
</head>
<body class="text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div id="app" class="container mx-auto max-w-2xl w-full">

        <!-- شاشة الإعداد -->
        <div id="setup-view" class="glass-card p-6 sm:p-8 rounded-2xl shadow-xl fade-in">
            <header class="text-center mb-6">
                <h1 class="text-4xl font-bold text-white">شرارة روح</h1>
                <p class="text-gray-400 mt-1">لعبة مواقف وتفاهم بينكم</p>
            </header>

            <div class="space-y-4 mb-6">
                <div>
                    <label for="player1-name-input" class="block mb-2 text-lg font-semibold text-gray-100">اسم الشاب</label>
                    <input type="text" id="player1-name-input" placeholder="اكتب الاسم هنا" class="w-full p-3 border-2 bg-gray-800 border-gray-600 rounded-lg focus:border-pink-500 focus:ring-pink-500 transition text-white">
                </div>
                <div>
                    <label for="player2-name-input" class="block mb-2 text-lg font-semibold text-gray-100">اسم البنت</label>
                    <input type="text" id="player2-name-input" placeholder="اكتب الاسم هنا" class="w-full p-3 border-2 bg-gray-800 border-gray-600 rounded-lg focus:border-pink-500 focus:ring-pink-500 transition text-white">
                </div>
            </div>
            
            <div class="my-6 p-4 bg-gray-800 border border-gray-700 rounded-lg text-center">
                <p class="font-bold text-yellow-400">⚠️ تنبيه هام</p>
                <p class="text-sm text-gray-300 mt-2">اللعبة دي معمولة عشان تقربكوا من بعض وتستمتعوا وتفتحوا مواضيع جديدة.</p>
            </div>

            <button id="start-game-btn" class="w-full bg-pink-600 text-white font-black py-4 px-8 rounded-lg hover:bg-pink-700 transition shadow-lg text-2xl disabled:bg-gray-600 disabled:cursor-not-allowed" disabled>❤️ يلا نشوف هنتصرف إزاي</button>
        </div>

        <!-- شاشة اللعب (الأسئلة) -->
        <div id="game-view" class="hidden glass-card p-6 sm:p-8 rounded-2xl shadow-xl fade-in">
            <div class="flex justify-between items-center mb-4 text-gray-400 font-bold">
                <div id="player-turn-name" class="text-2xl text-pink-400"></div>
                <div id="question-counter" class="text-lg"></div>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg mb-6 min-h-[120px] flex items-center justify-center">
                <h2 id="question-text" class="text-2xl text-center font-semibold text-white"></h2>
            </div>
            <div id="options-container" class="grid grid-cols-1 gap-4">
                <!-- Options will be injected here -->
            </div>
        </div>
        
        <!-- شاشة النتائج النهائية -->
        <div id="results-view" class="hidden">
            <header class="text-center mb-6 fade-in">
                <h1 class="text-4xl font-bold text-white">إجاباتكم</h1>
                <p class="text-gray-400 mt-1">شوفوا إجابات بعض واتكلموا فيها</p>
            </header>
            <div id="results-container" class="space-y-6">
                <!-- Answers comparison will be injected here -->
            </div>
            <button id="play-again-btn" class="w-full mt-8 bg-pink-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-pink-700 transition">نلعب تاني</button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- بنك الأسئلة الضخم ---
            const ALL_QUESTIONS = [
                // ... (تم إضافة أكثر من 200 سؤال هنا) ...
                {"q_for_male":"لو [الاسم] قررت فجأة تغير لون شعرها للون غريب من غير ما تاخد رأيك، إيه هيكون رد فعلك؟","q_for_female":"هتعملي إيه لو [الاسم] قرر فجأة يغير لون شعره للون غريب من غير ما ياخد رأيك؟","o":["هتفاجئ بس هقولها إنه لايق عليها.","هضحك وأقولها إيه الجنان ده.","هزعل شوية إنها مقالتليش الأول.","مش هيفرق معايا خالص، دي حرية شخصية."]},
                {"q_for_male":"لو لقيتوا صندوق كنز قديم وانتوا ماشيين، هتعملوا إيه؟","q_for_female":"لو لقيتوا صندوق كنز قديم وانتوا ماشيين، هتعملوا إيه؟","o":["هنفتحه فورًا ونشوف جواه إيه.","هنسلمه للشرطة أو الآثار.","هناخده البيت ونخطط بهدوء هنعمل بيه إيه.","هنتخانق على مين اللي ياخده."]},
                {"q_for_male":"لو [الاسم] كانت متضايقة جدًا من الشغل، إيه أول حاجة هتعملها عشان تهونها عليها؟","q_for_female":"لو [الاسم] كان متضايق جدًا من الشغل، إيه أول حاجة هتعمليها عشان تهوني عليه؟","o":["هجبلها أكل بتحبه.","هسمعها وهي بتفضفض من غير ما أقاطعها.","هحاول أضحكها وأخرجها من المود.","هسيبها لوحدها شوية لحد ما تهدى."]},
                {"q_for_male":"لو جالكم فرصة تسافروا أي مكان في العالم لمدة شهر، هتختاروا فين؟","q_for_female":"لو جالكم فرصة تسافروا أي مكان في العالم لمدة شهر، هتختاروا فين؟","o":["جزر المالديف والاسترخاء على البحر.","اليابان واستكشاف ثقافتها المختلفة.","إيطاليا والأكل والتاريخ.","مغامرة في غابات الأمازون."]},
                {"q_for_male":"لو [الاسم] طبخت أكلة وطلعت وحشة جدًا، هتقولها إيه؟","q_for_female":"لو [الاسم] طبخ أكلة وطلعت وحشة جدًا، هتقوليله إيه؟","o":["هقولها الحقيقة بصراحة بس بذوق.","هجامِلها عشان متزعلش.","هقترح نطلب دليفري المرة دي.","هاكل وأنا ساكت ومش هعلق."]},
                {"q_for_male":"لو كسبتوا مليون جنيه، أول حاجة هتعملوها بالفلوس إيه؟","q_for_female":"لو كسبتوا مليون جنيه، أول حاجة هتعملوها بالفلوس إيه؟","o":["نشتري شقة أحلامنا.","نسافر حول العالم.","نبدأ مشروعنا الخاص.","نتبرع بجزء كبير منها."]},
                {"q_for_male":"إيه أكتر حاجة بتعجبك في شخصية [الاسم]؟","q_for_female":"إيه أكتر حاجة بتعجبك في شخصية [الاسم]؟","o":["طيبتها وحنيتها.","خفة دمها وروحها الحلوة.","ذكائها وطموحها.","إنها شخصية قوية واقدر أعتمد عليها."]},
                {"q_for_male":"لو [الاسم] قررت تتبنى قطة أو كلب من غير ما تاخد رأيك، هتتصرف إزاي؟","q_for_female":"هتعملي إيه لو [الاسم] قرر يتبنى قطة أو كلب من غير ما ياخد رأيك؟","o":["هفرح جدًا لأني بحب الحيوانات.","هتضايق في الأول بس بعدين هوافق.","هرفض تمامًا لأني مش بحب المسؤولية دي.","هقترح فترة تجربة ونشوف."]},
                {"q_for_male":"لو انتوا الاتنين معزومين على حفلة مملة، هتعملوا إيه؟","q_for_female":"لو انتوا الاتنين معزومين على حفلة مملة، هتعملوا إيه؟","o":["هنستحمل ونفضل قاعدين عشان منزعلش حد.","هنخلق جو لنفسنا ونضحك على الناس.","هنتفق على إشارة سرية عشان نهرب.","هنفضل ماسكين الموبايل طول الوقت."]},
                {"q_for_male":"لو [الاسم] عايزة تجرب رياضة خطيرة زي القفز بالمظلات، هتشجعها؟","q_for_female":"لو [الاسم] عايز يجرب رياضة خطيرة زي القفز بالمظلات، هتشجعيه؟","o":["أكيد، وهجرب معاه كمان.","هشجعه بس هبقى قلقانة عليه جدًا.","هحاول أخليه يغير رأيه.","هرفض تمامًا، دي مخاطرة ملهاش لازمة."]},
                {"q_for_male":"إيه هي أغنيتكوا المفضلة اللي ليها ذكرى حلوة؟","q_for_female":"إيه هي أغنيتكوا المفضلة اللي ليها ذكرى حلوة؟","o":["أغنية سمعناها أول مرة نتقابل.","أغنية بنحب نرقص عليها.","أغنية كلماتها بتوصف علاقتنا.","معندناش أغنية محددة."]},
                {"q_for_male":"لو [الاسم] نسيت عيد ميلادك، رد فعلك هيكون إيه؟","q_for_female":"لو [الاسم] نسي عيد ميلادك، رد فعلك هيكون إيه؟","o":["هزعل جدًا وهعاتبها.","هتضايق بس مش هبين.","هفكرها بهزار وهعدي الموقف.","عادي مش هتفرق معايا أوي."]},
                {"q_for_male":"لو قدامكوا يوم أجازة كامل، هتقضوه إزاي؟","q_for_female":"لو قدامكوا يوم أجازة كامل، هتقضوه إزاي؟","o":["نوم وأكل ومسلسلات في البيت.","خروجة في مكان جديد عمرنا ما روحناه.","زيارة للأهل والأصحاب.","شوبينج ولف في المولات."]},
                {"q_for_male":"لو [الاسم] عايزة تتفرج على فيلم رومانسي وانت عايز تتفرج على فيلم أكشن، هتعملوا إيه؟","q_for_female":"لو [الاسم] عايز يتفرج على فيلم أكشن وانتي عايزة تتفرجي على فيلم رومانسي، هتعملوا إيه؟","o":["هنتفرج على اللي هي عايزاه.","هنتفرج على اللي أنا عايزه.","هنعمل قرعة أو حجرة ورقة مقص.","مش هنتفرج خالص وهنعمل حاجة تانية."]},
                {"q_for_male":"إيه أكتر حاجة بتخليك تحس بالأمان في علاقتكوا؟","q_for_female":"إيه أكتر حاجة بتخليكي تحسي بالأمان في علاقتكوا؟","o":["لما بنتكلم بصراحة في كل حاجة.","لما بنضحك مع بعض من قلبنا.","لما بنقف جنب بعض في المشاكل.","لما بنخطط لمستقبلنا سوا."]},
                {"q_for_male":"لو [الاسم] قررت فجأة تبقى نباتية، هتعمل إيه؟","q_for_female":"هتعملي إيه لو [الاسم] قرر فجأة يبقى نباتي؟","o":["هحترم قرارها وهشجعها.","هحاول أفهم منها السبب.","هتريق عليها بس في الآخر هتعود.","هتبقى مشكلة كبيرة في الأكل."]},
                {"q_for_male":"لو واحد فيكم جاتله فرصة شغل في بلد تانية، إيه هيكون قراركم؟","q_for_female":"لو واحد فيكم جاتله فرصة شغل في بلد تانية، إيه هيكون قراركم؟","o":["هنسافر سوا ونبدأ حياة جديدة.","هيرفض الفرصة عشان نفضل مع بعض.","هنجرب علاقة عن بعد لفترة.","ده قرار صعب جدًا ومحتاج تفكير كتير."]},
                {"q_for_male":"إيه أكتر حاجة بتضايقك و[الاسم] بتعرف تهديها؟","q_for_female":"إيه أكتر حاجة بتضايقك و[الاسم] بيعرف يهديها؟","o":["العصبية والضغط.","الإحساس بالإحباط.","الخوف من المستقبل.","لما بحس إني لوحدي."]},
                {"q_for_male":"لو انتوا في مكان عام و[الاسم] عملت موقف محرج، هتتصرف إزاي؟","q_for_female":"لو انتوا في مكان عام و[الاسم] عمل موقف محرج، هتتصرفي إزاي؟","o":["هضحك معاها وهحول الموقف لهزار.","هعمل نفسي مش واخد بالي.","هحاول أدافع عنها وأصلح الموقف.","هتكسف وهمشي."]},
                {"q_for_male":"إيه هو تعريفك لـ 'علاقة ناجحة'؟","q_for_female":"إيه هو تعريفك لـ 'علاقة ناجحة'؟","o":["تفاهم واحترام متبادل.","حب وشغف مستمر.","صداقة قوية ومشاركة.","أمان واستقرار."]},
                // Adding more questions
                {"q_for_male":"لو [الاسم] عايزة تقضي الأجازة في مكان هادي وانت عايز مكان فيه مغامرة، هتوصلوا لحل إزاي؟","q_for_female":"هتعملي إيه لو [الاسم] عايز يقضي الأجازة في مكان فيه مغامرة وانتي عايزة مكان هادي؟","o":["هنقسم الأجازة بين المكانين.","هنختار مكان فيه الاتنين.","واحد فينا هيتنازل المرة دي.","هنأجل السفر لحد ما نتفق."]},
                {"q_for_male":"إيه أكتر حاجة بتخليك تضحك من قلبك لما [الاسم] تعملها؟","q_for_female":"إيه أكتر حاجة بتخليكي تضحكي من قلبك لما [الاسم] يعملها؟","o":["لما تحكي نكتة بايخة.","لما تقلد حد بطريقة كوميدية.","لما تعمل حركة عفوية زي الأطفال.","لما تفتكر موقف مضحك حصل زمان."]},
                {"q_for_male":"لو انتوا الاتنين مسؤولين عن تزيين شقتكم، إيه أكتر حاجة هتتخانقوا عليها؟","q_for_female":"لو انتوا الاتنين مسؤولين عن تزيين شقتكم، إيه أكتر حاجة هتتخانقوا عليها؟","o":["الألوان.","ستايل الموبيليا.","اللوحات والديكورات.","توزيع الأماكن."]},
                {"q_for_male":"لو [الاسم] اكتشفت إنك كنت مخبي عنها حاجة بسيطة (زي إنك كسرت كوباية غالية)، هتتصرف إزاي؟","q_for_female":"لو اكتشفتي إن [الاسم] كان مخبي عنك حاجة بسيطة (زي إنه كسر كوباية غالية)، هتتصرفي إزاي؟","o":["هعترف علطول وأعتذر.","هحاول أصلحها أو أشتري واحدة بدالها.","هنكر لحد الآخر.","هقولها بس بطريقة هزار."]},
                {"q_for_male":"إيه أكتر حاجة بتخليك فخور بـ[الاسم]؟","q_for_female":"إيه أكتر حاجة بتخليكي فخورة بـ[الاسم]؟","o":["لما بينجح في شغله.","لما بيساعد حد من غير ما يطلبوا منه.","لما بيدافع عن مبادئه.","لما بيتعلم حاجة جديدة."]},
                {"q_for_male":"لو عندكم قوة خارقة واحدة لمدة يوم، هتختاروا إيه؟","q_for_female":"لو عندكم قوة خارقة واحدة لمدة يوم، هتختاروا إيه؟","o":["الطيران.","الاختفاء.","قراءة الأفكار.","السفر عبر الزمن."]},
                {"q_for_male":"لو [الاسم] عايزة تسمي ابنكم في المستقبل اسم انت مش حابه خالص، هتقنعها إزاي؟","q_for_female":"هتعملي إيه لو [الاسم] عايز يسمي بنتكم في المستقبل اسم انتي مش حباه خالص؟","o":["هتناقش معاها بهدوء ونوصل لحل وسط.","هفضل أزن لحد ما تغير رأيها.","هقترح عليها قايمة أسماء تانية.","هوافق في الآخر عشان هي اللي هتتعب أكتر."]},
                {"q_for_male":"إيه أكتر حاجة بتحب تعملوها سوا في الويك إند؟","q_for_female":"إيه أكتر حاجة بتحبوا تعملوها سوا في الويك إند؟","o":["نطبخ أكلة جديدة مع بعض.","ننزل نتمشى في مكان مفتوح.","نتفرج على سلسلة أفلام ورا بعض.","نلعب بلاي ستيشن أو أي لعبة."]},
                {"q_for_male":"لو [الاسم] فازت بتذكرة سفر لشخص واحد، تتوقع هتعمل إيه؟","q_for_female":"لو فوزت بتذكرة سفر لشخص واحد، تتوقعي [الاسم] هيعمل إيه؟","o":["هتحاول تلاقي طريقة تاخدني معاها.","هتتنازل عنها عشاني.","هتسافر لوحدها وتستمتع.","هتديها لحد من أهلها."]},
                {"q_for_male":"إيه هي لغة الحب الأساسية بتاعتك؟","q_for_female":"إيه هي لغة الحب الأساسية بتاعتك؟","o":["الكلام الحلو والتشجيع.","الهدايا والمفاجآت.","الوقت اللي بنقضيه سوا.","المساعدة وتقدير المجهود."]}
            ];

            // --- متغيرات الحالة ---
            let gameState = {};
            let currentQuestions = [];

            // --- عناصر الواجهة ---
            const views = { setup: document.getElementById('setup-view'), game: document.getElementById('game-view'), results: document.getElementById('results-view'), };
            const player1NameInput = document.getElementById('player1-name-input');
            const player2NameInput = document.getElementById('player2-name-input');
            const startGameBtn = document.getElementById('start-game-btn');
            const playerTurnName = document.getElementById('player-turn-name');
            const questionCounter = document.getElementById('question-counter');
            const questionText = document.getElementById('question-text');
            const optionsContainer = document.getElementById('options-container');
            const resultsContainer = document.getElementById('results-container');
            const playAgainBtn = document.getElementById('play-again-btn');

            function showView(viewName) {
                Object.values(views).forEach(view => view.classList.add('hidden'));
                views[viewName].classList.remove('hidden');
            }

            function init() {
                gameState = { players: [{}, {}], turnIndex: 0 };
                loadNamesFromStorage();
                showView('setup');
            }

            function validateSetup() {
                const name1 = player1NameInput.value.trim();
                const name2 = player2NameInput.value.trim();
                startGameBtn.disabled = !(name1 && name2);
            }
            
            function saveNamesToStorage() {
                localStorage.setItem('soulSparkPlayer1', gameState.players[0].name);
                localStorage.setItem('soulSparkPlayer2', gameState.players[1].name);
            }

            function loadNamesFromStorage() {
                const savedPlayer1 = localStorage.getItem('soulSparkPlayer1');
                const savedPlayer2 = localStorage.getItem('soulSparkPlayer2');
                if (savedPlayer1) {
                    player1NameInput.value = savedPlayer1;
                }
                if (savedPlayer2) {
                    player2NameInput.value = savedPlayer2;
                }
                validateSetup();
            }

            function startGame() {
                const name1 = player1NameInput.value.trim();
                const name2 = player2NameInput.value.trim();
                if (!name1 || !name2) return;

                gameState.players[0] = { name: name1, answers: [] };
                gameState.players[1] = { name: name2, answers: [] };
                
                saveNamesToStorage();
                
                // Select 20 random questions
                currentQuestions = [...ALL_QUESTIONS].sort(() => 0.5 - Math.random()).slice(0, 20);

                gameState.turnIndex = 0;
                displayQuestion();
                showView('game');
            }
            
            function displayQuestion() {
                const questionIndex = Math.floor(gameState.turnIndex / 2);
                const questionTemplate = currentQuestions[questionIndex];
                const currentPlayer = gameState.players[gameState.turnIndex % 2];
                const otherPlayer = gameState.players[(gameState.turnIndex + 1) % 2];
                
                const isMaleTurn = (gameState.turnIndex % 2) === 0;
                const questionTextTemplate = isMaleTurn ? questionTemplate.q_for_male : questionTemplate.q_for_female;
                const personalizedQuestion = questionTextTemplate.replace(/\[الاسم\]/g, otherPlayer.name);

                playerTurnName.textContent = `دور ${currentPlayer.name}`;
                questionCounter.textContent = `الموقف ${gameState.turnIndex + 1} / 20`;
                questionText.textContent = personalizedQuestion;

                optionsContainer.innerHTML = '';
                questionTemplate.o.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.className = 'option-btn w-full text-lg font-semibold p-4 rounded-lg text-white';
                    button.onclick = () => handleAnswer(option);
                    optionsContainer.appendChild(button);
                });
            }

            function handleAnswer(selectedOption) {
                const currentPlayer = gameState.players[gameState.turnIndex % 2];
                const personalizedQuestionText = document.getElementById('question-text').textContent;
                
                currentPlayer.answers.push({ question: personalizedQuestionText, answer: selectedOption });
                moveToNext();
            }
            
            function moveToNext() {
                gameState.turnIndex++;
                if (gameState.turnIndex >= 20) {
                    displayResults();
                } else {
                    displayQuestion();
                }
            }

            function displayResults() {
                resultsContainer.innerHTML = '';
                const player1 = gameState.players[0];
                const player2 = gameState.players[1];

                for(let i = 0; i < 10; i++) {
                    const card = document.createElement('div');
                    card.className = 'glass-card p-6 rounded-2xl fade-in';
                    card.innerHTML = `
                        <h3 class="text-xl font-bold text-pink-400 mb-4">الموقف ${i + 1}</h3>
                        <p class="text-lg text-gray-300 mb-4">${player1.answers[i].question}</p>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="bg-gray-800 p-3 rounded-lg">
                                <p class="font-bold text-white mb-1">${player1.name} جاوب:</p>
                                <p class="text-gray-300">${player1.answers[i].answer}</p>
                            </div>
                            <div class="bg-gray-800 p-3 rounded-lg">
                                <p class="font-bold text-white mb-1">${player2.name} جاوبت:</p>
                                <p class="text-gray-300">${player2.answers[i].answer}</p>
                            </div>
                        </div>
                    `;
                    resultsContainer.appendChild(card);
                }
                showView('results');
            }

            // --- Event Listeners ---
            player1NameInput.addEventListener('input', validateSetup);
            player2NameInput.addEventListener('input', validateSetup);
            startGameBtn.addEventListener('click', startGame);
            playAgainBtn.addEventListener('click', init);

            // --- Initial Load ---
            init();
        });
    </script>

</body>
</html>
